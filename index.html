<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>points to function</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section>
        <header>
            <h1 style="text-align: center;">Descubra a Função</h1>
        </header>

        <!-- POINTS -->

        <div class="spacer"></div>

        <div class="points">
            <label for="x1">Digite o valor de X1:</label>
            <input type="number" name="x1" id="x1">
        </div>
        <div class="points">
            <label for="y1">Digite o valor de Y1:</label>
            <input type="number" name="y1" id="y1">
        </div>
        <div class="spacer"></div>
        <div class="points">
            <label for="x2">Digite o valor de X2:</label>
            <input type="number" name="x2" id="x2">
        </div>
        <div style="margin-bottom: 10px;" class="points">
            <label for="y2">Digite o valor de Y2:</label>
            <input type="number" name="y2" id="y2">
        </div>

        <button onClick="funcoes.isitValid()">Calcular</button>

        <div id="funclabel" style="display:none">
            <div class="spacer"></div>
            <p>A função dos pontos criados é:</p>
        </div>

        <p id="func"></p>

        <div style="display: none;" id="part2">

            <div class="spacer"></div>

            <h1 style="text-align: center;">Descubra outros Pontos</h1>

            <div style="text-align: center;" class="points">
                <label for="x">Digite o valor de X:</label>
                <input type="number" name="x" id="x">
                <button class="btnNew" onClick="funcoes.newX()">></button>
                <p style="margin-top: 3px;" id="newX"></p>
            </div>

            <div style="text-align: center;" class="points">
                <label for="y">Digite o valor de Y:</label>
                <input type="number" name="y" id="y">
                <button class="btnNew" onClick="funcoes.newY()">></button>
                <p style="margin-top: 3px;" id="newY"></p>
            </div>



        </div>
        
        <div class="spacer"></div>

        <p style="text-align: center; margin: 10px; font-size: small; width: 80%;">As fórmulas utilizadas aqui, foram retiradas do site: <a href="https://brasilescola.uol.com.br/matematica/determinando-uma-funcao-afim-pelo-valor-dois-pontos.htm">brasil escola</a></p>

    </section>

    <script src="./functions.js"></script>
</body>
</html>
