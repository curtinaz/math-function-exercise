        <div class="points">

        <div class="spacer"></div>
        <div class="points">
            <label for="x2">Digite o valor de X2:</label>

            <input type="number" name="y2" id="y2">
        </div>

        <button onClick="defineFunc()">Calcular</button>

        <div class="spacer"></div>

        <div>
            A função dos pontos criados é:
        </div>
        <p id="func">f(x)</p>
